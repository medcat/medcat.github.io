<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    {% comment %}
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono:ital,wght@0,400;0,700;1,400;1,700&family=VT323&display=swap"
        rel="stylesheet">
    {% endcomment %}
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&family=VT323&display=swap"
        rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <title>{% if page.title %}{{ page.title }} :: Telios I{% else %}Telios I{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#47f5a4" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }} :: Telios I{% else %}Telios I{% endif %}" />
    <meta property="og:type" content="{% if page.graph_type %}{{ page.graph_type }}{% else %}website{% endif %}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    {% if page.graph_image %}
    <meta property="og:image" content="{{ page.graph_image | absolute_url }}" />
    {% endif %}
    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}" />
    {% endif %}
    {% for graph in page.graphs %}
    <meta property="{{ graph[0] }}" content="{{ graph[1] }}" />
    {% endfor %}
    <meta property="twitter:card" content="{% if page.graph_image %}summary_large_image{% else %}summary{% endif %}" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/assets/icon.png">
</head>

<body>
    {{ content }}
</body>

</html>
