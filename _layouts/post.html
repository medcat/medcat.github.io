---
layout: default
---

<div class="top post">
    <div class="container">
        <div class="right">
            <small><a href="https://blog.telios.dev">Blog Home</a></small>
        </div>
        <div class="name">
            <h1>{{ page.title }}</h1>
            <small class="post-info">{{ page.date | date: "%B %d, %Y" }} &middot; {{ content | number_of_words }}
                words</small>
        </div>
    </div>
</div>

<div class="container">
    <section class="post">
        {{ content }}
    </section>
</div>
