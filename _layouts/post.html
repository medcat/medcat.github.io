---
layout: default
---

{% comment %}
<div class="top post">
    <div class="container">
        <div class="right">
            <small><a href="https://blog.telios.dev">Blog Home</a></small>
        </div>
        <div class="name">
            <h1>{{ page.title }}</h1>
            <small class="post-info">{{ page.date | date: "%B %d, %Y" }} &middot; {{ content | number_of_words }}
                words</small>
        </div>
    </div>
</div>

{% endcomment %}

<div class="container">
    <div class="top-name">
        <a href="https://blog.telios.dev">
            <h1>Telios I</h1>
        </a>
    </div>
    <section class="post">
        <div class="name">
            <h1 class="post-title">{{ page.title }}</h1>
            <small class="post-info">{{ page.date | date: "%B %d, %Y" }} :: {{ content | number_of_words }}
                words</small>
        </div>
        {{ content }}
    </section>
</div>
